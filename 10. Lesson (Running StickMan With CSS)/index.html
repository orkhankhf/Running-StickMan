<!DOCTYPE html>
<html>
<head>
	<title>Stick Man - By Farajov</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="inline-block animation-main">
			<div class="stick-head bg-black">
				<div class="position-absolute"></div>
				<div class="position-absolute"></div>
			</div>
			<div class="stick-body">
				<div class="arm bg-black position-absolute">
					<div class="bg-black position-absolute"></div>
				</div>
				<div class="arm bg-black position-absolute delay">
					<div class="bg-black position-absolute"></div>
				</div>
				<div class="leg bg-black position-absolute">
					<div class="bg-black position-absolute"></div>
				</div>
				<div class="leg bg-black position-absolute delay">
					<div class="bg-black position-absolute delay"></div>
				</div>
			</div>
		</div>
		<br>
		<div class="inline-block black-floor"></div>
	</div>
</body>
</html>
